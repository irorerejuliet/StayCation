<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Booking Information</title>
</head>
<body>
   <header class="w-full py-5 border border-gray-400">
    <nav  class="flex justify-center container max-w-[1141px]  mx-auto">
        <a href=""><img src="./image/Staycation..svg" alt="logo"></a>
    </nav>
   </header> 

   <main  class="container m-auto max-w-[1141px] md:px-0 px-5">
    <section class="py-10">
        <img class="text-center m-auto py-10" src="./image/stepper.svg" alt="steps">
        <div  class="text-center m-auto py-10">
            <h2 class="font-semibold md:text-[2.625rem] text-[1.625rem]">Booking Information</h2>
            <p class="font-light text-lg text-tertiary">Please fill up the blanks field below </p>
        </div>
        <div class="md:flex flex-row justify-center gap-24  items-center">
            <div>
                <img class="md:w-[420px] w-[350px]" src="./image/cashville.svg" alt="cashville">
                <div class="flex justify-between items-center md:w-[420px] w-[320px]">
                    <div>
                        <h3 class="font-medium text-xl text-light pt-3">cashville</h3>
                        <p class="font-light text-[0.938rem] text-tertiary">Kemang, Indonesia</p>
                    </div>
                    <p class="font-medium text-lg">$480 USD <span class="font-light text-lg text-tertiary">for</span> 2 night</p>
                </div>
            </div>
        <form action="">
            <div class="flex flex-col py-3 text-lg font-normal ">
                <label for="name">Name</label>
                <input class="border border-none bg-[#F5F6F8] py-2 px-6" type="text" name="name" id="">
            </div>
            <div class="flex flex-col py-3 text-lg font-normal ">
                <label for="name">Last Name:</label>
                <input class="border border-none bg-[#F5F6F8] py-2 px-6" type="text" name="name" id="">
            </div>
            <div class="flex flex-col py-3 text-lg font-normal ">
                <label for="name">Email Address</label>
                <input class="border border-none bg-[#F5F6F8] py-2 px-6" type="text" name="name" id="">
            </div>
            <div class="flex flex-col py-3 text-lg font-normal ">
                <label for="name">Phone Number</label>
                <input class="border border-none bg-[#F5F6F8] py-2 px-6" type="text" name="name" id="">
            </div>
        </form>  
        </div>
        <div class="flex flex-col  m-auto py-32 space-y-5">
            <a class="mx-auto" href="./payment.html"> <button class="font-medium text-lg text-white bg-secondary  roundded-[4px] py-3 px-20 ">Continue to Book</button></a>
            <button class="font-medium text-lg text-tertiary bg-[#F5F6F8]  roundded-[4px] py-3 px-20 mx-auto text-center w-[300px]">Cancel</button>
        </div>
    </section>
   </main> 
</body>
</html>
