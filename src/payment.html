<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Payment section</title>
</head>
<body>
   <header class="py-5 border border-gray-400">
    <nav class="flex justify-center container max-w-[1141px]  mx-auto ">
        <a href=""><img src="./image/Staycation..svg" alt="logo"></a>
    </nav>
   </header> 

   <main  class=" container max-w-[1141px] mx-auto px-5">
    <section class="py-10">
        <img class="text-center m-auto py-10" src="./image/stepper (3).svg" alt="steps">
        <div  class="text-center m-auto py-10">
            <h2 class="font-semibold text-[2.625rem]">Payment</h2>
            <p class="font-light text-lg text-tertiary">Kindly follow the instruction below </p>
        </div>
        <div class="md:flex flex-row justify-center gap-24 items-center">
            <div class="space-y-2">
                <p>Transfer Payment:</p>
                <p>Tax: 10%</p>
                <p>Sub total: $480 USD</p>
                <p>Total: $580 USD</p>
                <div class="flex gap-4 items-center md:py-0 py-3">
                         <img class="pb-10" src="./image/bank-logo1.svg" alt="bank-logo">
                    <div>
                    <p>Bank Central Asia</p>
                    <p>2208 1996</p>
                    <p>Tesla Inc.</p>       
                    </div>
                </div>
                 <div class="flex gap-4 items-center">
                         <img class="pb-10" src="./image/bank-logo2.svg" alt="bank-logo">
                    <div>
                    <p>Bank Mandiri</p>
                    <p>2208 1996</p>
                    <p>Tesla Inc.</p>       
                    </div>
                </div>
            </div>
             
             <form action="">
            <div class="flex flex-col py-3 text-lg font-normal">
                <label for="name">Name</label>
                <input class="border border-none bg-[#F5F6F8] py-2 px-6" type="text" name="name" id="">
            </div>
            <div class="flex flex-col py-3">
                <label for="name">Last Name:</label>
                <input class="border border-none bg-[#F5F6F8] py-2 px-6" type="text" name="name" id="">
            </div>
            <div class="flex flex-col py-3">
                <label for="name">Email Address</label>
                <input class="border border-none bg-[#F5F6F8] py-2 px-6" type="text" name="name" id="">
            </div>
            <div class="flex flex-col py-3">
                <label for="name">Phone Number</label>
                <input class="border border-none bg-[#F5F6F8] py-2 px-6" type="text" name="name" id="">
            </div>
         </form>  
        </div>
        <div class="flex flex-col  m-auto py-32 space-y-5">
            <a class="mx-auto" href="./complete.html"> <button class="font-medium text-lg text-white bg-secondary  roundded-[4px] py-3 px-20 ">Continue to Book</button></a>
            <button class="font-medium text-lg text-tertiary bg-[#F5F6F8]  roundded-[4px] py-3 px-20 mx-auto text-center w-[300px]">Cancel</button>
        </div>
    </section>
   </main>
</body>
</html>
